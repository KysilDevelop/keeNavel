<mat-card class="login">
  <mat-card-content>
    <form>
      <mat-form-field class="login__input">
        <input matInput placeholder="Login" [(ngModel)]="login" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <mat-form-field class="login__input">
        <input matInput placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onLogin(login, password)">Login</button>
  </mat-card-actions>
</mat-card>
